<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreReview</title>
    <link rel="icon" href="background-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/review/styles.css">
</head>
<body>
    <div class="container">
        <div class="custom-select-container">
            <div id="customSelect" class="custom-select">Выберите видео</div>
            <div id="tableSwitch" style="display: none;">
                <div class="table-buttons">
                    <button id="coreTableButton" class="table-button">CORE</button>
                    <button id="mineShieldTableButton" class="table-button">MineShield</button>
                </div>
                <div id="customOptions" class="custom-options"></div>
            </div>
        </div>

        <div class="video-info" style="display: none;">
            <img id="videoPreview" src="thumbnail.jpeg" alt="Видео Превью" class="preview-image">
            <div class="video-details">
                <h2 id="videoTitle">Название видео</h2>
                <p id="videoAuthor">Автор видео</p>
            </div>
        </div>

        <div class="sliders-group">
            <div class="sliders-grid">
                <div class="slider-container">
                    <label for="slider1">Превью / Название</label>
                    <span id="slider1Value">5</span>
                    <input type="range" min="1" max="10" value="5" class="slider" id="slider1">
                </div>
                <div class="slider-container">
                    <label for="slider2">Структура / Ритмика</label>
                    <span id="slider2Value">5</span>
                    <input type="range" min="1" max="10" value="5" class="slider" id="slider2">
                </div>
                <div class="slider-container">
                    <label for="slider3">Идея / Реализация</label>
                    <span id="slider3Value">5</span>
                    <input type="range" min="1" max="10" value="5" class="slider" id="slider3">
                </div>
                <div class="slider-container">
                    <label for="slider4">Индивидуальность / Харизма</label>
                    <span id="slider4Value">5</span>
                    <input type="range" min="1" max="10" value="5" class="slider" id="slider4">
                </div>
            </div>
        </div>

        <div class="sliders-horizontal-group">
            <div class="slider-container-horizontal">
                <label for="slider5">Интерес / Вайб</label>
                <span id="slider5Value">1</span>
                <input type="range" min="1" max="10" value="1" class="slider" id="slider5">
            </div>
        </div>

        <div class="score">
            <span id="totalScore">25</span><span id="maxScore">/90</span>
        </div>

        <button id="saveButton" class="save-btn">Оценить</button>
    </div>
    <script src="/review/script.js"></script>
</body>
</html>

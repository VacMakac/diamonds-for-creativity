<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МайнШилд</title>
    <link rel="icon" href="/mineshield.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/mineshield/styles.css">
</head>
<body>
    <h1 class="page-title"><a href="index.html">МайнШилд</a></h1>
    <div class="table-container"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Название</h2>
            </div>
            <div class="modal-body">
                <a id="modal-link" href="#" target="_blank">Смотреть видео</a>
                <div class="vac-section">
                    <img class="previe" id="vac-video" frameborder="0" allowfullscreen></img>
                    <div class="vac-rating">
                        <p>Оценка ВакМакака:</p>
                        <div id="vac-rating-text">X/90</div>
                    </div>
                </div>
                <div class="vips-section">
                    <img class="previe" id="vips-video" frameborder="0" allowfullscreen></iframe>
                    <div class="vips-rating">
                        <p>Оценка Випса:</p>
                        <div id="vips-rating-text">X/90</div>
                    </div>
                </div>
                <div class="smash-section">
                    <img class="previe" id="smash-video" frameborder="0" allowfullscreen></img>
                    <div class="smash-rating">
                        <p>Оценка Смэша:</p>
                        <div id="smash-rating-text">X/90</div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <script src="/mineshield/scripts.js"></script>
</body>
</html>
